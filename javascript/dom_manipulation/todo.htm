<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="http://ivaynberg.github.io/select2/select2-master/select2.css" rel="stylesheet"/>

    <style>
        .select2 { width: 500px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <select multiple="" class="select2" name="TipoCredenciado" id="TipoCredenciado" data-placeholder="selecione">
        <option value=""></option>
        <option value="TODOS">TODOS</option>
        <option value="CONSULTORIO MEDICO">CONSULTORIO MEDICO</option>
        <option value="CONSULTORIO ODONTO">CONSULTORIO ODONTO</option>
        <option value="EXAMES MEDICOS">EXAMES MEDICOS</option>
        <option value="EXAMES ODONTO">EXAMES ODONTO</option>
        <option value="HOSPITAIS">HOSPITAIS</option>
        <option value="REUMATOLOGIA">PRONTO SOCORROS</option>
    </select>
    <select multiple="" class="select2" name="Especialidades" id="Especialidades" data-placeholder="selecione">
        <option value=""></option>
        <option value="TODOS">TODAS</option>
        <option value="ACUPUNTURA">ACUPUNTURA</option>
        <option value="CARDIOLOGIA">CARDIOLOGIA</option>
        <option value="FONOAUDIOLOGIA">FONOAUDIOLOGIA</option>
        <option value="NEUROLOGIA">NEUROLOGIA</option>
        <option value="PSIQUIATRIA">PSIQUIATRIA</option>
        <option value="REUMATOLOGIA">REUMATOLOGIA</option>
        <option value="UROLOGIA">UROLOGIA</option>
    </select>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script src="http://ivaynberg.github.io/select2/select2-master/select2.js" type="text/javascript"></script>

    <script>
        var onChangeSelect2 = function (e) {
            var itens = $(e.currentTarget).select2("val");

            if(e && e.added && e.added.id !== "TODOS") {
                itens = _.filter(itens, function (x) { return x !== "TODOS"; });
                $(e.currentTarget).select2("val", itens);
            } else if (e && e.added && e.added.id === "TODOS") {
                itens = _.filter(itens, function (x) { return x === "TODOS"; });
                $(e.currentTarget).select2("val", itens);
            } else if (e && e.removed && itens.length === 0) {
                $(e.currentTarget).select2("val", ["TODOS"]);
            }
        };

        $(document).ready(function () {
            $(".select2").select2();

            $(".select2").on("change", onChangeSelect2);
        });
    </script>
</body>
</html>
